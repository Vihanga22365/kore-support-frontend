<header id="page-topbar">
  <div class="navbar-header">
    <div class="d-flex">
      <!-- LOGO -->
      <div class="navbar-brand-box">
        <a href="index.html" class="logo logo-dark">
          <span class="logo-sm">
            <img src="assets/images/logo-sm1s.png" alt="" height="22" />
          </span>
          <span class="logo-lg">
            <img src="assets/images/logo-dark1s.png" alt="" height="17" />
          </span>
        </a>

        <a href="index.html" class="logo logo-light">
          <span class="logo-sm">
            <img src="assets/images/logo-sm1s.png" alt="" height="22" />
          </span>
          <span class="logo-lg">
            <img src="assets/images/logo-light1s.png" alt="" height="18" />
          </span>
        </a>
      </div>

      <button type="button" class="btn btn-sm px-3 font-size-24 header-item waves-effect vertical-menu-btn" (click)="toggleSidebar()">
        <i class="mdi mdi-menu"></i>
      </button>
    </div>

    <div class="d-flex">
      <form class="app-search d-none d-lg-block">
        <div class="position-relative custom-dropdown">
          <input class="form-control" type="text" placeholder="Search" (keyup)="filterOptions($event)" [value]="searchTerm" />
          <ul *ngIf="showDropdown">
            <li *ngFor="let option of options" (click)="selectOption(option.id)">
              <div>
                <b>No : {{ option.id }}</b>
              </div>
              <div class="subject-text">{{ option.subject }}</div>
            </li>
          </ul>
          <span class="fa fa-search"></span>
        </div>
      </form>

      <div class="dropdown d-inline-block d-lg-none ms-2">
        <button type="button" class="btn header-item noti-icon waves-effect" id="page-header-search-dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <i class="mdi mdi-magnify"></i>
        </button>
        <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right p-0" aria-labelledby="page-header-search-dropdown">
          <form class="p-3">
            <div class="form-group m-0">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search ..." aria-label="Recipient's username" />
                <div class="input-group-append">
                  <button class="btn btn-primary" type="submit">
                    <i class="mdi mdi-magnify"></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="dropdown d-inline-block">
        <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          <img style="height: 41px; width: 41px" class="rounded-circle header-profile-user" src="assets/images/users/user-4.png" alt="Header Avatar" />
          <div style="font-size: 12px; text-align: center">{{ userEmail }}</div>
        </button>
        <div class="dropdown-menu dropdown-menu-end">
          <!-- item-->

          <a class="dropdown-item" routerLink="/panel/user-profile"
            ><i class="mdi mdi-account-circle font-size-17 text-muted align-middle me-1"></i> Profile
            <!-- <div style="font-size: 12px; text-align: center">{{ userEmail }}</div> -->
          </a>
          <div class="dropdown-divider"></div>
          <a style="cursor: pointer" class="dropdown-item text-danger" (click)="logOutUser()"><i class="mdi mdi-power font-size-17 text-muted align-middle me-1 text-danger"></i> Logout</a>
        </div>
      </div>
    </div>
  </div>
</header>
