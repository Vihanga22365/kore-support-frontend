<div class="container-fluid">
  <!-- start page title -->
  <div class="row">
    <div class="col-sm-6">
      <div class="page-title-box">
        <h4>Submit a Ticket</h4>
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item">
            <a routerLink="/panel/dashboard">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Submit a Ticket</li>
        </ol>
      </div>
    </div>
    <div class="col-sm-6">
      <app-main-portal-time-date></app-main-portal-time-date>
    </div>
  </div>
  <!-- end page title -->

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Create Ticket</h4>
          <div class="row">
            <div class="col-lg-12">
              <div class="mt-4">
                <h5 class="font-size-14 mb-4"><i class="mdi mdi-arrow-right text-primary me-1"></i> Submit a Request</h5>
                <form>
                  <div class="mb-3">
                    <label class="form-label" for="emailAddress">Email</label>
                    <input type="email" class="form-control" id="emailAddress" placeholder="Enter your email" />
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="ccEmailAddress">CC Email Addreses</label>
                    <input type="email" class="form-control" id="ccEmailAddress" placeholder="Enter your CC emails" />
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="supportRequestType">Support Request Type</label>
                    <select class="form-control form-select" name="supportRequestType" id="supportRequestType">
                      <option value="" selected>Select Support Request Type</option>
                      <option value="High">Incident</option>
                      <option value="Medium">Question</option>
                      <option value="Low">Service Request</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" placeholder="Enter your subject" />
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="description">Description</label>
                    <textarea class="form-control" name="description" id="description"></textarea>
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="severity">Severity</label>
                    <select class="form-control form-select" name="severity" id="severity">
                      <option value="" selected>Select Severity</option>
                      <option value="High">High</option>
                      <option value="Medium">Medium</option>
                      <option value="Low">Low</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="product">Product</label>
                    <select class="form-control form-select" name="product" id="product">
                      <option value="" selected>Select Product</option>
                      <option value="High">XO Platform</option>
                      <option value="Medium">Search Assist</option>
                      <option value="Low">Smart Assist</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="installationType">Installation Type</label>
                    <select class="form-control form-select" name="installationType" id="installationType">
                      <option value="" selected>Select Installation Type</option>
                      <option value="High">On Premises</option>
                      <option value="Medium">SaaS (Multi Tenent)</option>
                      <option value="Low">SaaS (Private)</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="affectedEnvironment">Affected Environment</label>
                    <select class="form-control form-select" name="affectedEnvironment" id="affectedEnvironment">
                      <option value="" selected>Select Affected Environment</option>
                      <option value="High">No Affected Environment</option>
                      <option value="Medium">NON PROD US</option>
                      <option value="Low">NON PROD AU</option>
                    </select>
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="platformVersion">Platform Version</label>
                    <input type="text" class="form-control" id="platformVersion" placeholder="Enter your platform version" />
                  </div>

                  <div class="mt-4">
                    <button type="submit" class="btn btn-primary w-md">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- end row -->
        </div>
      </div>
    </div>
  </div>
</div>
