<div class="container-fluid">
  <!-- start page title -->
  <div class="row">
    <div class="col-sm-6">
      <div class="page-title-box">
        <h4>Assign Product Group</h4>
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item">
            <a routerLink="/panel/dashboard">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Assign Product Group</li>
        </ol>
      </div>
    </div>
    <div class="col-sm-6">
      <app-main-portal-time-date></app-main-portal-time-date>
    </div>
  </div>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="error-msg" *ngIf="userProductGroupControl.touched && userProductGroupControl.invalid">
            <i class="fa fa-times-circle"></i>
            Please select a product group
          </div>
          <table class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%">
            <thead>
              <tr>
                <th>Name</th>
                <th>Email</th>
                <th style="text-align: left">Role</th>
                <th style="text-align: left">Product Group</th>
                <th style="text-align: center"></th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let user of userList">
                <td>
                  <a href="">{{ user.name }}</a>
                </td>
                <td>{{ user.email }}</td>
                <td style="text-align: left">
                  <div style="margin-top: 3px" *ngFor="let role of user.roles">{{ role }}</div>
                </td>
                <td style="text-align: left">
                  <div style="margin-top: 3px" *ngFor="let userProduct of user.productGroup">{{ userProduct }}</div>
                </td>
                <td align="center" style="width: 20%">
                  <!-- <span style="display: flex; align-items: center">
                    <select [formControl]="userProductGroupControl" class="form-control form-select" name="userProductGroup" id="userProductGroup" style="width: max-content">
                      <option value="" selected>Select Product Group</option>
                      <option *ngFor="let product of productGroups" [value]="product.enumName">{{ product.displayName }}</option>
                    </select>
                    <button [disabled]="userProductGroupUpdateBtnIsDisable" (click)="updateProductGroup(user.id)" style="width: max-content; margin-left: 3px" type="button" class="btn btn-info waves-effect waves-light">
                      <i class="mdi mdi-check"></i>
                    </button>
                  </span> -->
                  <div class="form-check form-switch form-switch-md mb-2" dir="ltr" *ngFor="let product of productList; let i = index">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="productSwitch{{ i + 1 }}"
                      [checked]="user.productGroup.includes(product.name)"
                      (click)="updateProductGroup(user.id, user.productGroup, product.name, user.productGroup.includes(product.name))"
                    />
                    <label class="form-check-label" for="adminSwitch">{{ product.name }} </label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" href="javascript:void(0);" (click)="setPage(currentPage - 1)" tabindex="-1">Prev</a>
              </li>
              <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
                <a class="page-link" href="javascript:void(0);" (click)="setPage(page)">{{ page }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" href="javascript:void(0);" (click)="setPage(currentPage + 1)">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <!-- end col -->
  </div>
  <!-- end row -->
</div>
