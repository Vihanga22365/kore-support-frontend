<div class="container-fluid">
  <!-- start page title -->
  <div class="row">
    <div class="col-sm-6">
      <div class="page-title-box">
        <h4>Dashboard</h4>
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
      </div>
    </div>
    <div class="col-sm-6">
      <app-main-portal-time-date></app-main-portal-time-date>
    </div>
  </div>
  <!-- end page title -->

  <div class="row">
    <div class="col-xl-3 col-sm-6">
      <div class="card mini-stat bg-primary">
        <div class="card-body mini-stat-img">
          <div class="mini-stat-icon">
            <i class="mdi mdi-cube-outline float-end"></i>
          </div>
          <div class="text-white">
            <h6 class="text-uppercase mb-3 font-size-16 text-white">Open Tikcets</h6>
            <h2 class="mb-4 text-white">5</h2>
            <!-- <span class="badge bg-info"> +11% </span> -->
            <span class="ms-2">All open tickets</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6">
      <div class="card mini-stat bg-primary">
        <div class="card-body mini-stat-img">
          <div class="mini-stat-icon">
            <i class="mdi mdi-buffer float-end"></i>
          </div>
          <div class="text-white">
            <h6 class="text-uppercase mb-3 font-size-16 text-white">Pending Tickets</h6>
            <h2 class="mb-4 text-white">2</h2>
            <!-- <span class="badge bg-danger"> -29% </span> -->
            <span class="ms-2">All Pending Tickets</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6">
      <div class="card mini-stat bg-primary">
        <div class="card-body mini-stat-img">
          <div class="mini-stat-icon">
            <i class="mdi mdi-tag-text-outline float-end"></i>
          </div>
          <div class="text-white">
            <h6 class="text-uppercase mb-3 font-size-16 text-white">High Severity Open</h6>
            <h2 class="mb-4 text-white">2</h2>
            <!-- <span class="badge bg-warning"> 0% </span> -->
            <span class="ms-2">High Severity Open Tickets</span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3 col-sm-6">
      <div class="card mini-stat bg-primary">
        <div class="card-body mini-stat-img">
          <div class="mini-stat-icon">
            <i class="mdi mdi-briefcase-check float-end"></i>
          </div>
          <div class="text-white">
            <h6 class="text-uppercase mb-3 font-size-16 text-white">High Severity Pending</h6>
            <h2 class="mb-4 text-white">1</h2>
            <!-- <span class="badge bg-info"> +89% </span> -->
            <span class="ms-2">High Severity Pending Tickets</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xl-6 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Tickets With Severity</h4>
          <div class="mb-0">
            <!-- <label>Date Range</label> -->
            <div class="col-sm-12">
              <div class="input-daterange input-group" id="datepicker4" data-date-format="dd M, yyyy" data-date-autoclose="true" data-provide="datepicker" data-date-container="#datepicker4">
                <input (change)="getTicketsWithSeverity()" [(ngModel)]="startMonth" type="month" class="form-control" name="start" placeholder="Start date" />
                <input (change)="getTicketsWithSeverity()" [(ngModel)]="endMonth" type="month" class="form-control" name="end" placeholder="End date" />
              </div>
            </div>
          </div>
          <div id="chartdiv" style="width: 100%; height: 500px"></div>
        </div>
      </div>
    </div>
    <div class="col-xl-6 col-sm-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title mb-4">Tickets With Waiting Time</h4>
          <div class="mb-0">
            <!-- <label>Date Range</label> -->
            <div class="col-sm-12">
              <div class="input-daterange input-group" id="datepicker4" data-date-format="dd M, yyyy" data-date-autoclose="true" data-provide="datepicker" data-date-container="#datepicker4">
                <input (change)="getTicketsWithWaitingTime()" [(ngModel)]="startDate" type="month" class="form-control" name="start" placeholder="Start date" />
                <input (change)="getTicketsWithWaitingTime()" [(ngModel)]="endDate" type="month" class="form-control" name="end" placeholder="End date" />
              </div>
            </div>
          </div>
          <div id="chartdiv1" style="width: 100%; height: 500px"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- end row -->
</div>
