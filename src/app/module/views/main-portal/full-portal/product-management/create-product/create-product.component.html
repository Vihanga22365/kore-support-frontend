<div class="container-fluid">
  <!-- start page title -->
  <div class="row">
    <div class="col-sm-6">
      <div class="page-title-box">
        <h4>Create Product</h4>
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item">
            <a routerLink="/panel/dashboard">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Create Product</li>
        </ol>
      </div>
    </div>
    <div class="col-sm-6">
      <app-main-portal-time-date></app-main-portal-time-date>
    </div>
  </div>
  <!-- end page title -->

  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Create Product</h4>
          <div class="row">
            <div class="col-lg-12">
              <div class="mt-4">
                <h5 class="font-size-14 mb-4"><i class="mdi mdi-arrow-right text-primary me-1"></i> Submit a Product Details</h5>
                <form [formGroup]="productSubmitForm" (ngSubmit)="createProduct()">
                  <div class="mb-3">
                    <label class="form-label" for="Product">Product<span style="color: red">*</span></label>
                    <input type="text" [formControl]="productControl" class="form-control" id="product" placeholder="Enter Product" />
                    <div class="error-msg" *ngIf="productControl.touched && productControl.invalid">
                      <i class="fa fa-times-circle"></i>
                      Please enter a product name
                    </div>
                  </div>
                  <div class="mt-4">
                    <button type="submit" [disabled]="createProductSubmitBtnClicked" class="btn btn-primary w-md">Submit</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- end row -->
        </div>
      </div>
    </div>
  </div>
</div>
