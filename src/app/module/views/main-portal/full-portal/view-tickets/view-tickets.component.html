<div class="container-fluid">
  <!-- start page title -->
  <div class="row">
    <div class="col-sm-6">
      <div class="page-title-box">
        <h4>View Tickets</h4>
        <ol class="breadcrumb m-0">
          <li class="breadcrumb-item">
            <a routerLink="/panel/dashboard">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">View Tickets</li>
        </ol>
      </div>
    </div>
    <div class="col-sm-6">
      <app-main-portal-time-date></app-main-portal-time-date>
    </div>
  </div>
  <!-- end page title -->

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <table id="datatable-buttons" class="table table-striped table-bordered dt-responsive nowrap" style="border-collapse: collapse; border-spacing: 0; width: 100%">
            <thead>
              <tr>
                <th>Ticket ID</th>
                <th>Created Date</th>
                <th>Request Type</th>
                <th>Subject</th>
                <th>Severity</th>
                <th>Status</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let i of items">
                <td><a routerLink="/panel/manage-ticket/{{ 40370 }}">40370</a></td>
                <td>2024-03-01</td>
                <td>DEFECT</td>
                <td><a routerLink="/panel/manage-ticket/{{ 40370 }}">Regarding kore.ai smart assist agent transfer integrade with search assist </a></td>
                <td>High</td>
                <td>Open</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!-- end col -->
  </div>
  <!-- end row -->
</div>
